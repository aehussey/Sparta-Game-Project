<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/main.css">
    <script
    src="https://code.jquery.com/jquery-3.4.0.min.js"
    integrity="sha256-BJeo0qm959uMBGb65z40ejJYGSgR7REI4+CW1fNKwOg="
    crossorigin="anonymous">
    </script>
    <script type="text/javascript" src="js/main.js">
    </script>
  </head>
  <body>
    <button type="button" id="startGame" class="btn btn-primary">Start Game</button>

    <button type="button" id="endTurn" class="btn btn-primary">End Turn</button>
    <button type="button" id="callCravate" class="btn btn-primary">Cravate!</button>
    <div class="container">

      <div class="row">
        <div id="player1Talon" class = "card2 col-xs-6">
          <img src="images/card-images/blue_back.png" alt="" >

        </div>

        <div id="player1FaceDown" class = "card1 col-xs-3">
          <img src="images/card-images/blue_back.png" alt="" >

        </div>
        <div id="player1FaceUp" class="card2 faceUpPile col-xs-3">


        </div>
      </div>


            <!-- Playing piles -->


      <div class="row playPile">
        <div id="solitairePile1" class="col-xs-4 solitairePile offsetPile solitairePileLeft" >

        </div>
        <div class="col-xs-2 acePileLeft card2">

        </div>
        <div class="col-xs-2 acePileRight card1">

        </div>
        <div id="solitairePile2" class="col-xs-4 solitairePile solitairePileRight">

        </div>
      </div>

      <div class="row playPile">
        <div id="solitairePile3" class="col-xs-4 solitairePile solitairePileLeft ">

        </div>
        <div class="col-xs-2  acePileLeft card2">

        </div>
        <div class="col-xs-2 acePileRight card1">

        </div>
        <div id="solitairePile4" class="col-xs-4 solitairePile solitairePileRight">

        </div>
      </div>
      <div class="row playPile">
        <div id="solitairePile5" class="col-xs-4 solitairePile solitairePileLeft">

        </div>
        <div class="col-xs-2 acePileLeft card2">

        </div>
        <div class="col-xs-2 acePileRight card1">

        </div>
        <div id="solitairePile6" class="col-xs-4 solitairePile solitairePileRight">

        </div>
      </div>
      <div class="row playPile">
        <div id="solitairePile7" class="col-xs-4 solitairePile solitairePileLeft">

        </div>
        <div class="col-xs-2 acePileLeft card2">

        </div>
        <div class="col-xs-2 acePileRight card1">

        </div>
        <div id="solitairePile8" class="col-xs-4 solitairePile solitairePileRight">

        </div>
      </div>

      <div class="row bottom">
        <div id="player2Talon" class = "card1 col-xs-6">
          <img src="images/card-images/grey_back.png" alt="" >
        </div>
        <div id="player2FaceDown" class="card2 col-xs-3" >
          <img src="images/card-images/grey_back.png" alt="" >

        </div>

        <div id="player2FaceUp" class="card1  col-xs-3">


        </div>
      </div>
    </div>

  </body>
</html>
